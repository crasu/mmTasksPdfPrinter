<lift:surround with="default" at="content">
    <lift:snippet type="backlogUpload:upload" form="post" multipart="true">
        <choose:upload>
            <h2>Step 1: Select a mindmap</h2>
            Select a mm file to upload <upload:fileUpload/><br />
            <input type="submit" value="Upload File"/>
        </choose:upload>
    </lift:snippet>
    <lift:snippet type="backlogUpload:select" form="post" multipart="true" id="select">
        <choose:selection>
            <h2>Step 2: Select a story</h2>
            Select the sprint you want to print.<br/>
            Name <storySelection:story><input type="text"/></storySelection:story>
        </choose:selection>
    </lift:snippet>
    <lift:snippet type="backlogUpload:create" form="post" multipart="true">
        <choose:create>
            <h2>Step 3: Select output format</h2>
            <table>
                <tr>
                  <td style="width:120px;"/>
                  <td>JIRA URL</td>
                  <td><jira:url><input type="text"/></jira:url></td>
                </tr>
                <tr>
                  <td/>
                  <td>Username</td>
                  <td><jira:user><input type="text"/></jira:user></td>
                </tr>
                <tr>
                  <td/>
                  <td>Password</td>
                  <td><jira:password><input type="text"/></jira:password></td>
                </tr>
               <tr>
                  <td/>
                  <td>Project ID</td>
                  <td><jira:project><input type="text"/></jira:project></td>
                </tr>
                <tr>
                    <td><pdf:submit><input type="submit"/></pdf:submit></td>
                    <td colspan="2"><jira:submit><input type="submit"/></jira:submit></td>
                </tr>
            </table>
        </choose:create>
    </lift:snippet>
</lift:surround>
